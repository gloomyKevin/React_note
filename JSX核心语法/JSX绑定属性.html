<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>

    <script type="text/babel">
        function getImageSize(url, size) {
            return url + `?param=${size}y${size}`
        }

        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    title: "this is title",
                    imgUrl: "http://p4.music.126.net/DyDSsmQDlDdXpiTIGcnuCQ==/109951165019298778.jpg",
                    link: "https://www.baidu.com"
                }
            }

            render() {
                const { title, imgUrl, link } = this.state;

                return (
                    <div>
                        {/* 1.绑定普通属性 */}
                        <div title={title}>title</div>
                        <img src={getImageSize(imgUrl, 100)} alt="" />
                        <a href={link} target="_blank">百度一下</a>

                        {/* 3.绑定style */}
                        <div style={{ color: "red", fontSize: "50px" }}>this is a div, bind style</div>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("app"))
    </script>
</body>

</html>
